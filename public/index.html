<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roshambo Js</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <header>
      <img
      src=https://pxt.azureedge.net/blob/68f66c3ddc3acfc4c53157abf92eace202d46db2/static/courses/csintro/conditionals/rock-paper-scissors-items.png>

    <main>
      <section class="player1">

      <section class="player2">
        <h2>player 2</h2>

        <button class="paper">paper</button>

        <button class="spock">spock</button>

    </main>
    <script src="/main.js" charset="utf-8"></script>

</html>
